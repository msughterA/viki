      --vscode-background: ${getThemeColor('editor.background')};
      --vscode-foreground: ${getThemeColor('editor.foreground')};
      --vscode-selection: ${getThemeColor('editor.selectionBackground')};
    }

    body {
      background-color: var(--vscode-background);
      color: var(--vscode-foreground);
    }

    /* Apply the theme-specific colors to elements as needed */
    .message {
      background-color: var(--vscode-selection);
    }
  </style>
</head>

</html>
